<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>The current time</title>
    <meta charset='utf-8'>
</head>
<body>

	{% if img_url %}
	<img src="{{ img_url }}" alt="Mountain View">
	{% endif %}
	<form method="POST" action="{{ edit_url }}" enctype="multipart/form-data">
		<input type="hidden" name="key" value="{{ channel.key.urlsafe() }}">
		<label> Change image? </label> <br>
		<input type="radio" name="image-action" value="none">No<br>
		<input type="radio" name="image-action" value="remove">remove<br>
		<input type="radio" name="image-action" value="change">Change(select new)<br>
		<label> Upload Icon: </label><input type="file" name="icon"><br>
		{% if classes|length > 0 %}
		<fieldset>
			<legend>Associated Classes</legend>
				{% for c in classes %}
				<label> {{c.name }} </label><input type="checkbox" name="classes[]" value="{{c.key}}" {% if c.checked %}checked="{{ c.checked }}" {% endif %}
				{% endfor %}
		 </fieldset>
		{% endif %}
		</fieldset>
		<br><input type="submit" value="Update">
		</form>
		
		<form method="POST" action="/admin" >
		<br><input type="submit" value="Admin Page">
		
		</form>
</body>
</html>


<!-- Whenever you go to a url hit enter its a get request. Post is op. -->
